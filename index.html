<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <style>

body {
        margin: 0;
        padding: 0;

        background-color: #462025;
        font-family: 'Pangolin', cursive;
        font-size:18px;
    }
    #tape{
        position: relative;
        left:370px;
        z-index:2;
        height: 35px; 
        width:200px;
       /** background-image: url("https://i.pinimg.com/564x/c3/96/81/c396814fd532186edaacae008ea07073.jpg");**/
       background-color: #e7af36;
        top:25px;
        transform: skewY(-8deg);
    }

    #main {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        /**background-image:url("https://onedesblog.com/wp-content/uploads/2018/12/squared-paper-texture.jpg");**/
        position:relative;
        background-color:white;
        z-index:1;
        height: 850px; 
        width:550px;
        left:150px;
        margin-bottom: 5px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

    }
    #title{
        background-color:transparent;
        margin-left:auto; 
        margin-right: auto;
        margin-bottom: 0px;
        margin-top: 10px;
        width: 515px;
        height:80px;
        font-family: 'Delius Unicase', cursive;
        text-align: center;
    }
    #description{
        background-color:transparent;
        margin-left:15px;
        margin-top: 0px;
        width: 510px;
        height:80px;
        text-align: justify;
    }


    #survey-form{
        display: flex;
        flex-direction: column;
        background-color:transparent ;
        margin:auto; 
        width: 415px;
        height:400px;
        border-radius: 5px;
		
    }

</style>
</head>
<body>
    <div id="tape"> </div>
    <main id="main" >
       
        <h1 id="title"> Looking for a study budy or a tutor? </h1>
        <article> <p id="description"> if you are having trouble during this quarentine with your study, 
            maybe because you are used to study in company or maybe because you need help
            whit one class or material, field this form and find someone </p>
        <article/> 
        
        <section>
            <form id="survey-form"> 
                <!-- NAME -->
                <label for="name" id="name-label" > Name: </label>
                    <input id="name" type="text" placeholder="example John Brown" required > </input> 
                <!-- EMAIL -->
                <label for="email" id="email-label"> email: </label>
                    <input id="email" type="email" placeholder="JohnBrown@example.com" required > </input> 
                <!-- NUMBER -->
                    <label for="number" id="number-label"> Age: </label>
                    <input id="number" type="number" min="15" max="100" placeholder="your age"> </input> 
                <!-- GRADE -->
                <label for="dropdown">Wich grade are you:</label>
                  <select name="dropdown" id="dropdown">
                    <option value="middle school">middle school</option>
                    <option value="high school">high school</option>
                    <option value="college">college</option>
                  </select>
                <!-- SELECTION -->
                <label> what are you looking for</label>
                <input type="checkbox" name="checkbox" id="checkbox" value="A tutor" > A tutor </input>
                <input type="checkbox" name="checkbox" id="checkbox" value="a study budy" > A study Buddy </input>

                <!-- SELECTION -->
                <label> If you are a minur, do you haver the permission of your parents to field this form?</label>
               Yes <input type="radio" name="radio" id="radio" value="yes">  </input> 
                No <input type="radio" name="radio" id="radio" value="no"> </input>
              
<!-- TEXTFIELD -->
                <label> Is there something you would like to add</label>
                <textarea type="textarea" id="textarea" placeholder="Say hi">  </textarea>
                
                <br><br>
                <input type="submit" value="submit" id="submit">
            </form> 
        </section>


    </main>
</body>
</html>
